<style>
:root{
  --bg:#f5f5f5;
  --txt:#333;
  --muted:#666;
  --brand:#4CAF50;
  --brand-dark:#45a049;
  --info:#2196F3;
  --info-dark:#1976D2;
  --danger:#f44336;
  --danger-dark:#d32f2f;
  --radius:10px;
  --shadow:0 2px 10px rgba(0,0,0,.06);
  --gap:12px;
}

/* Base */
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--bg);
  margin: 0;
  padding: 16px;
  color: var(--txt);
  line-height: 1.4;
  font-size: clamp(.95rem, .7vw + .8rem, 1.05rem);
}
h2,h3{margin: 12px 0 8px;color:var(--txt)}
.page{
  max-width: 1200px;
  margin: 0 auto;
}

/* Layout utilitário */
.row{
  display: grid;
  grid-template-columns: 1fr;
  gap: var(--gap);
}
@media (min-width: 640px){
  .row.cols-2{grid-template-columns: repeat(2,1fr)}
}
@media (min-width: 960px){
  .row.cols-3{grid-template-columns: repeat(3,1fr)}
}

.pageSection{
  margin-top: 16px;
  padding: 14px;
  background: #fff;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
}

/* Botões */
button, .btn{
  display:inline-flex; align-items:center; justify-content:center;
  gap:6px;
  margin: 4px;
  padding: 10px 14px;
  border: none;
  background: var(--brand);
  color: #fff;
  cursor: pointer;
  border-radius: 8px;
  font-size: .95rem;
  line-height: 1;
  transition: transform .04s ease, filter .2s ease;
}
button:hover{filter:brightness(.98)}
button:active{transform:translateY(1px)}
.btn--info{background:var(--info)}
.btn--danger{background:var(--danger)}
#menuSection button[data-section]{background:var(--info)}
#menuSection button[data-section]:hover{background:var(--info-dark)}
#menuSection #btnLogout{background:var(--danger)}
#menuSection #btnLogout:hover{background:var(--danger-dark)}

/* Inputs */
input[type="text"], input[type="number"], input[type="date"], select, textarea{
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #e3e3e3;
  border-radius: 8px;
  background:#fff;
  margin-top: 6px;
  font-size: .95rem;
}
textarea{resize:vertical; min-height: 90px}

/* Alertas / mensagens */
.msg{margin-top:8px; font-size:.9rem}
.msg--error{color:#d32f2f}
.msg--ok{color:#2e7d32}

/* Tabelas: modo desktop padrão + 2 opções de responsividade */

/* A) Scroll horizontal simples (mínimo esforço) */
.table-responsive{
  width:100%;
  overflow-x:auto;
  -webkit-overflow-scrolling: touch;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  background:#fff;
}

/* B) Estilo da tabela (funciona nos dois modos) */
table{
  border-collapse: collapse;
  width: 100%;
  min-width: 700px; /* ajuda a não “achatar” demais no desktop */
  background: white;
}
th, td{
  border-bottom: 1px solid #eee;
  padding: 10px;
  font-size: .9rem;
  text-align: left;
  vertical-align: top;
}
th{
  position: sticky; top: 0;
  background: var(--brand);
  color:#fff;
  z-index:1;
}

/* C) Modo “cartões” no mobile (stacked) */
@media (max-width: 640px){
  table.stacked{min-width: unset; border:0}
  table.stacked thead{display:none}
  table.stacked tbody tr{
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px 14px;
    padding: 10px 10px 14px;
    border-bottom: 1px solid #eee;
  }
  table.stacked td{
    border:0; padding:0; font-size:.95rem;
    display:flex; gap:8px;
  }
  table.stacked td::before{
    content: attr(data-label) ":";
    font-weight:600; color:var(--muted);
    min-width: 110px;
  }
}

/* Menu topo com quebra elegante */
#menuSection{
  display:flex; flex-wrap:wrap; gap:8px;
  align-items:center;
  padding: 8px 0;
}

/* Acessibilidade e preferências */
@media (prefers-reduced-motion: reduce){
  *{animation:none!important; transition:none!important}
}
@media (prefers-color-scheme: dark){
  :root{ --bg:#0f1115; --txt:#e6e6e6 }
  body{background:var(--bg)}
  .pageSection{background:#151923}
  input,select,textarea{background:#0f1115; color:var(--txt); border-color:#2a2f3a}
  input::placeholder, textarea::placeholder{color:#9aa1ac}
  /* Tabelas globais escurecidas (ex.: #listaTable, #itensTable) */
  .table-responsive{background:#151923}
  table{background:#151923; color:var(--txt)}
  th, td{border-bottom-color:#2a2f3a; color:var(--txt)}
  th{background: var(--brand); color:#fff}
  /* Garante que todos os inputs e selects tenham fundo escuro */
  input[type="text"], input[type="number"], input[type="date"], input[type="file"], 
  select, textarea, .qtdeDev, .obsItem, .statusItem, .motivoItem {
    background:#0f1115 !important; 
    color:var(--txt) !important; 
    border-color:#2a2f3a !important;
  }
  input[type="text"]::placeholder, textarea::placeholder {
    color:#9aa1ac !important;
  }
}
</style>
